# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /model@attack_model: imagenet_attack_lit
- override /mode: default.yaml
- override /trainer: default.yaml
- override /model: imagenet_lit.yaml
- override /datamodule: imagenet.yaml
- override /callbacks: wandb.yaml
- override /logger: wandb.yaml
- override /model/scheduler: step
- override /model/optimizer: sgd

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
# can also be accessed by loggers

name: imagenet-resnet50

execute_attack: true
attack_model:
  normalization:
    _target_: pl_bolts.transforms.dataset_normalizations.imagenet_normalization
attack_batch_size: 32

model:
  optimizer:
    lr: 1e-1
    weight_decay: 1e-4
    momentum: 0.9
  #scheduler:
  #  eta_min: 1e-5

  model:
    small_inputs: false
    num_classes: 1000
    num_channels: 3
    layers: 50

callbacks:
  upload_ckpts_as_artifact:
    artifact_name: ${name}

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 90
  #gradient_clip_val: 0.5

logger:
  wandb:
    tags: ["imagenet", "resnet50"]
    project: robust-imagenet-resnet-moe

hydra:
  run:
    dir: .
  sweep:
    dir: .
    subdir: .
