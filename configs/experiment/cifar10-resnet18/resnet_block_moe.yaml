# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /experiment/cifar10-resnet18/default
- override /model/nn@model.model: resnet_block_moe

model:
  model:
    num_classes: 10
    num_experts: 4
    #num_channels: 3
    use_ste: true
    expert_capacity: 1.5
    balancing_loss: 1e-2

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
# can also be accessed by loggers

name: cifar10-resnet${model.model.layers}-block-moe${model.model.num_experts}-${model.model.routing_layer_type._name_}

logger:
  wandb:
    tags: ["cifar10", "resnet${model.model.layers}_block_moe", "${name}"]
    project: robust-cifar10-resnet-moe
