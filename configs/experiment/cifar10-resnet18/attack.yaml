# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /experiment/cifar10-resnet18/default
- override /model: cifar_attack_lit.yaml

model:
  _target_: src.models.attack_module.make_lit_module
  model:
    num_classes: 10

name: ${wandb.checkpoint_reference}-${model.attack._name_}

execute_train: false
wandb:
  checkpoint_reference: model-cifar10-resnet18-free-adv:best
  model_checkpoint: model.ckpt

logger:
  wandb:
    tags: ["cifar100", "resnet18", "${model.attack._name_}", "${name}", "${wandb.checkpoint_reference}"]
    project: robust-cifar10-resnet-moe
