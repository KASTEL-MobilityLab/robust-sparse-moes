# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /experiment/cifar100-resnet50/default
- override /model/nn@model.model: resnet50_conv_moe

model:
  model:
    num_classes: 100
    num_experts: 4
    #num_channels: 3
    use_ste: true
    expert_capacity: 
    balancing_loss: 0.5
    k: 1
    balancing_loss_type: entropy

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
# can also be accessed by loggers

name: cifar100-resnet${model.model.layers}-conv-moe${model.model.num_experts}-${model.model.routing_layer_type._name_}-${model.model.k}

logger:
  wandb:
    tags: ["cifar100", "resnet50${model.model.layers}_conv_moe", "${name}"]
    project: robust-cifar100-resnet-moe
