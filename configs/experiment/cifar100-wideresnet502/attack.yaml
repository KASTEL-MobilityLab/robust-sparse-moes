# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /experiment/cifar100-wideresnet502/default
- override /model: cifar100_wideresnet502_attack_lit.yaml

model:
  _target_: src.models.attack_module.make_lit_module
  model:
    num_classes: 100

name: ${wandb.checkpoint_reference}-${model.attack._name_}

execute_train: false
wandb:
  checkpoint_reference: model-cifar100-wideresnet502-free-adv:best
  model_checkpoint: model.ckpt

logger:
  wandb:
    tags: ["cifar100", "wideresnet502", "${model.attack._name_}", "${name}", "${wandb.checkpoint_reference}"]
    project: robust-cifar100-wideresnet-moe
