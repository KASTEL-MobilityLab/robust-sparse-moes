# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /model@attack_model: imagenet_resnet18_attack_lit
- override /mode: exp.yaml
- override /trainer: default.yaml
- override /model: imagenet_resnet18_lit.yaml
- override /datamodule: imagenet.yaml
- override /callbacks: wandb.yaml
- override /logger: wandb.yaml
- override /model/scheduler: cosine
- override /model/optimizer: sgd

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
# can also be accessed by loggers

name: imagenet-resnet18

execute_attack: true


model:
  optimizer:
    lr: 1e-1
    weight_decay: 5e-4
    momentum: 0.9
  scheduler:
    eta_min: 1e-5

  model:
    small_inputs: true
    num_classes: 1000
    num_channels: 3

callbacks:
  upload_ckpts_as_artifact:
    artifact_name: ${name}

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 100
  #gradient_clip_val: 0.5

logger:
  wandb:
    tags: ["imagenet", "resnet18"]
    project: robust-imagenet-resnet-moe
