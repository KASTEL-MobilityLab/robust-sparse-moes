# @package _global_

# to execute this experiment run:
# python run.py experiment=example

defaults:
- /experiment/cifar100-resnet18/default
- override /model/nn@model.model: resnet_block_moe

model:
  model:
    num_classes: 100
    num_experts: 4
    #num_channels: 3
    use_ste: true
    expert_capacity:
    balancing_loss: 0.5
    k: 1
    balancing_loss_type: entropy

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
# can also be accessed by loggers

name: cifar100-resnet${model.model.layers}-block-moe${model.model.num_experts}-${model.model.routing_layer_type._name_}-${model.model.k}-${model.model.balancing_loss_type}

logger:
  wandb:
    tags: ["cifar100", "resnet${model.model.layers}_block_moe", "${name}", "${model.model.balancing_loss_type}"]
    project: robust-cifar100-resnet-moe
